<header class="w-full px-4 pt-4">
    {{/*  CSS functionality for menu toggle  */}}
    <style type="text/css">
        input#nav-toggle:checked~label#show-button {
            display: none;
        }

        input#nav-toggle:checked~label#hide-button {
            display: flex;
        }

        input#nav-toggle:checked~#nav-menu {
            display: block;
        }
    </style>

    <nav class="flex items-center justify-between flex-wrap">
      <div class="logo pl-5">
        <a href="{{ .Site.Home.Permalink }}" class="flex items-center text-gray-700 font-bold">
          <img src="/img/logo.svg" alt="{{ .Site.Title }}" class="" style="width: 150px;">
        </a>
      </div>

        <input id="nav-toggle" type=checkbox class="hidden">
        <label id="show-button" for="nav-toggle"
            class="flex items-center block md:hidden text-gray-500 hover:text-blue-500">
            <svg class="fill-current h-4 w-4" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <title>Menu Open</title>
                <path d="M0 3h20v2H0V3z m0 6h20v2H0V9z m0 6h20v2H0V0z" />
            </svg>
        </label>
        <label id="hide-button" for="nav-toggle" class="flex items-center hidden text-gray-700 hover:text-blue-500">
            <svg class="fill-current h-4 w-4" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <title>Menu Close</title>
                <polygon points="11 9 22 9 22 11 11 11 11 22 9 22 9 11 -2 11 -2 9 9 9 9 -2 11 -2"
                    transform="rotate(45 10 10)" />
            </svg>
        </label>

        <ul id="nav-menu" class="md:flex w-full md:w-auto hidden mt-2 md:mt-0 md:space-x-2">
            {{ with .Site.GetPage "/about" }}
            <li class="nav-link">
                <a href="{{ .Permalink }}" >{{ .Title }}</a>
            </li>
            {{ end }}
            {{ range .Site.Menus.main }}
            <li class="nav-link">
              <a href="{{ .URL }}" title="{{ .Title }}" class="nav-link">
                {{- .Name -}}
              </a>
            </li>
            {{ end }}
            {{ range .Site.Sections }}
            <li class="nav-link">
                <a href="{{ .Permalink }}" class="nav-link">{{ .Title }}</a>
            </li>
            {{ end }}
        </ul>
    </nav>
    <br>
    <hr>
</header>
